<body>
<header><h1>smart<strong>light</strong></h1></header>
<div class="canvas-wrap"><canvas width="8" height="8"></canvas></div>
<div class="editor-wrap">
<textarea>
function renderFrame(ctx, t, state) {
  // update state
  state.x = ((t/200) % 16) - 4;

  // render it..
  ctx.clearRect(0,0,8,8);
  ctx.fillStyle = 'blue';
  ctx.strokeStyle = 'red';
  ctx.strokeWidth = 2;

  ctx.beginPath();
    ctx.arc(state.x, 4, 3, 0, Math.PI*2, true); // Outer circle
  ctx.closePath();

  ctx.stroke();
  ctx.fill();
}
</textarea>
</div>
